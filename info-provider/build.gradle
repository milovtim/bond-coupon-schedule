plugins {
    id 'java'
}

group 'ru.milovtim'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.0'
    compile(
        [group: 'com.google.inject', name: 'guice', version: '4.2.2'],
        [group: 'de.skuzzle.inject', name: 'reguice', version: '0.3.0'],
        [group: 'org.jsoup', name: 'jsoup', version: '1.12.1'],
        [group: 'ical4j', name: 'ical4j', version: '0.9.20'],
        [group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.17'],
        [group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.7.1'],
        [group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.7.1'],
        [group: 'com.squareup.retrofit2', name: 'adapter-rxjava2', version: '2.7.1'],
        project(':tinkoff-invest-java-sdk/core')
    )
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
}

test {
    useJUnitPlatform()
}

def configDir = getRootProject().file('tinkoff-invest-java-sdk/sdk-java8/src/main/resources')
sourceSets {
    main {
        resources {
            srcDir(configDir)
        }
    }
}
